<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container my-5" id="container">
            <form id="form" class="row mt-5 mb-5 align-items-end">
                <div class="col-3">
                    <label for="title" class="form-label">title</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="col-2">
                    <label for="author" class="form-label">author</label>
                    <input type="text" id="author" name="author" class="form-control">
                </div>
                <div class="col-5">
                    <label for="body" class="form-label">body</label>
                    <input type="text" id="body" name="body" class="form-control">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="create" type="submit">create</button>
                </div>
            </form>
    <div class="my-3 justify-content-center row" id="message"></div>
    <hr/>
    <div class="row mt-5" id="postList">
    </div>
</div>
<script rel="script" src="js/postCreate.js"></script>
</body>
</html>
